{% extends 'index.html' %}
{% block content %}
<h2>Log in</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    {% if exist %}
          <p style="color: red">Users already exists with email and/or username </p>
    {% endif %}
    <button type="submit">Log In</button>
</form>
{% endblock %}
