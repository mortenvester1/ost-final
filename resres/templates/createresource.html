{% extends 'index.html' %}
{% block content %}
<h2>Create New Resource</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    {% if exist %}
      <p style="color: red">Resource already exists </p>
    {% endif %}
    <button type="submit">
      Submit
    </button>
  </form>
{% endblock %}
