<!DOCTYPE html>
<html lang='eng'>
    <head>
        <meta charset="utf-8">
        <title>

        </title>
        <link type="text/css" rel="stylesheet" href="static/stylesheet.css" /> 
        <link type="text/css" rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css">

    <body>
    <div>
        <div class="header"> 
            <span style="font-size:2em">

                {% if user and user.username %}

                {% endif %}
            </span>
            <nav class="NavBar">
                {% if user and user.username %}
                    <a href="userlogout.html"> Logout </a>

                <form method="get" class="navbar-form pull-right" action="search.html">
